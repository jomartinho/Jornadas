<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Participa – Jornadas de Economía Circular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/main.scss" />
  </head>
  <body>
  <include src="views/header.html"></include>

  <main class="contact">
    <div class="wrapper">
      <section class="contact__intro">
        <h1 class="contact__title">¿Quieres formar parte?</h1>
        <p>Envíanos tu propuesta de taller o charla y únete a las jornadas.</p>
      </section>

      <form name="contacto-jornadas" method="POST" data-netlify="true"
            action="/gracias.html" class="contact__form">

        <input type="hidden" name="form-name" value="contacto-jornadas" />
        <p class="hidden">
          <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>

        <div class="row g-4">
          <div class="col-12 col-md-6">
            <label for="name" class="form-label">Nombre completo</label>
            <input id="name" name="name" class="form-control" required>
          </div>

          <div class="col-12 col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input id="email" name="email" type="email"
                   class="form-control" required>
          </div>

          <div class="col-12">
            <label for="topic" class="form-label">Tema de tu propuesta</label>
            <input id="topic" name="topic" class="form-control">
          </div>

          <div class="col-12">
            <label for="message" class="form-label">Descripción</label>
            <textarea id="message" name="message" rows="5"
                      class="form-control" required></textarea>
          </div>

          <div class="col-12 d-grid">
            <button type="submit" class="btn btn-primary">Enviar propuesta</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <include src="views/footer.html"></include>
</body>
</html>
